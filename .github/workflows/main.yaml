name: Run reproduction
on:
    push:
        branches:
            - main
    pull_request:
        types: [opened, synchronize]

jobs:
    run:
        name: Run
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Run
              run: chmod +x run.sh && ./run.sh

            - name: Upload Results
              uses: actions/upload-artifact@v4
              with:
                  name: typedoc-output
                  path: docs
